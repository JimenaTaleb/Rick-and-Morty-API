<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/inconoweb.png" type="images/png" />
    <title>Rick and Morty API by Ji</title>
  </head>

  <body>
    <header>
      <img class="logo" src="images/logo.png" alt="Logo Rick and Morty" />
      <h1 class="title">The Rick and Morty API by Ji</h1>
    </header>
    <nav class="hidden">
      <ul>
        <li id="list-all"><button>Todos</button></li>
        <li id="list-women"><button>Mujeres</button></li>
        <li id="list-men"><button>Hombres</button></li>
        <li id="list-genderless"><button>Sin genero</button></li>
        <li id="list-unknown"><button>Desconocido</button></li>
      </ul>
    </nav>

    <div class="container" id="container"></div>

    <div class="container__pagination">
      <div id="count-pagination">
        <p id="count-actual-page">Pagina actual:</p>
        <p id="total-pages">Total:</p>
      </div>

      <div class="pagination">
        <div id="page-navigation">
          <input type="number" id="page-input" placeholder="Número de página" />
          <button id="go-to-page">Ir a la página</button>
        </div>

        <div>
          <button id="btn-prev" disabled>Anterior</button>
          <button id="btn-next">Siguiente</button>
        </div>
        <div>
          <button id="btn-first">Primera</button>
          <button id="btn-last">Ultima</button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer__socialmedia">
        <a href="https://www.linkedin.com/in/jimenataleb"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
        <a href="https://github.com/JimenaTaleb"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a href="mailto:jime-taleb♦hotmail.com"
          ><i class="fa-solid fa-paper-plane"></i
        ></a>
      </div>

      <div class="footer__copyright">
        <p>&copy; 2023 - By Jimena Taleb</p>
        <img
          src="images/heart-footer.png"
          alt="corazon"
          class="footer__copyright--heart"
        />
      </div>
    </footer>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/48ddeb67c9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
